<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Character Editor</title>
</head>
<body>
<header>
    <h1 class="character-manager">Character manager</h1>
</header> 
<section class="editor">
    <form class="form">
        <img src="" height="200" alt="preview" class="preview">
        <input type="file" onchange="previewFile()"><br>
    </form>
        <input type="text" class="editor-input" id="editor-character-name" placeholder="Cherry blossm">
        <input type="text" class="editor-input" id="editor-character-short" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit.">
        <input type="text" class="editor-input" id="editor-character-description" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe laboriosam aliquam veritatis veniam velit eos sequi omnis iusto quis distinctio.">
        <div> 
            <button class="btn edit-btn" id="save">Save changes</button>
            <button class="btn edit-btn" id="delete">Delete character</button>
        </div>
</section>
</body>
<script src="../js/get.js"></script>
<script src="../js/post.js"></script>
<script src="../js/put.js"></script>
<script src="../js/edit.js"></script>
</html>
